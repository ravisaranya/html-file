<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, td, th{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>A test table with merge cells</h2>
    <table width="300px" height="400px" >
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <!-- <td>c</td> -->
            <th rowspan="2">Red<br> eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
            <!-- <td>g</td> -->
            <!-- <td>h</td> -->
        </tr>
        <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>

    </table>
    
</body>
</html>
